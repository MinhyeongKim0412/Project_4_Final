<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"> <!-- 프리텐다드 폰트 추가 -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- 스타일 시트 연결 -->
</head>
<body>
    <div class="mobile-screen">
        <h2>로그인</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="info-box">아이디와 비밀번호를 입력하세요.</div> <!-- 안내 문구 박스 -->
            <br>
            <div class="custom-divider">
                <span></span>
                <span></span>
                <span></span>
            </div>   
            <br>         
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디" required>
            <br>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <br>
            <br>
            <button type="submit">로그인</button>
        </form>
        <p class="social-login-info">소셜로그인이 가능합니다 :)</p> <!-- 소셜 로그인 안내 문구 추가 -->
        <br>
        <div class="auth-icons"> <!-- 소셜 로그인 아이콘 -->
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="구글 로그인" />
            </div>
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3984/3984330.png" alt="카카오 로그인" />
            </div>
            <div class="icon">
                <img src="https://play-lh.googleusercontent.com/YW_Rd7EUbZZ6gyEblSbXHGSPOy54FzBgtFmWgCSYioTskmhP5n1-L-Ay7fCdE0RUvzI=w600-h300-pc0xffffff-pd" alt="네이버 로그인" />
            </div>
        </div>
        <br>
        <div class="custom-divider">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <br>
        <nav>
            <div class="nav-links"> <!-- 가로 정렬을 위한 div 추가 -->
                <a href="{% url '회원가입' %}">회원가입</a>
                <a href="{% url '정보찾기' %}">회원정보 찾기</a>
            </div>
        </nav>
    </div>
</body>
</html>
