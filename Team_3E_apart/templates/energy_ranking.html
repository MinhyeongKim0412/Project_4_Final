<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에너지 절약 랭킹</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="{% static 'css/energy_ranking.css' %}">
</head>
<body>
    <div class="mobile-screen"> <!-- 모바일 화면으로 감싸기 -->
        <a href="{% url '홈' %}">
            <img src="https://cdn-icons-png.flaticon.com/512/122/122633.png" alt="뒤로 가기" class="back-icon"> <!-- 뒤로 가기 아이콘 -->
        </a>
        <header>
            <h1>에너지 절약 랭킹</h1>
        </header>
        <br>
        <main>
            <section>
                <h2>에너지 절약 항목별 랭킹</h2>
                <p>각 부문별로 점수가 높은 순서로 에너지 절약 항목이 등록됩니다.<br>최상위 점수를 기록한 참여자에게는 보상이 제공됩니다!</p>
                <table>
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>참여자</th>
                            <th>부문</th>
                            <th>점수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>홍길동</td>
                            <td>전기 절약</td>
                            <td>95점</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>이순신</td>
                            <td>재활용</td>
                            <td>90점</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>김유신</td>
                            <td>친환경 제품 사용</td>
                            <td>85점</td>
                        </tr>
                        <!-- 추가 랭킹 데이터 -->
                    </tbody>
                </table>
                <p>랭킹에 등록되면 다양한 보상을 받을 수 있습니다.<br>자세한 내용은 커뮤니티 공지를 확인하세요!</p>
            </section>
            <br>
        </main>
        <footer>
            <p>&copy; 2024 아파트 주민 커뮤니티. 모든 권리 보유.</p>
        </footer>
    </div> <!-- 모바일 화면 감싸기 끝 -->
</body>
</html>
