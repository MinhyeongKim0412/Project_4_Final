<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"> <!-- 프리텐다드 폰트 추가 -->
    <link rel="stylesheet" href="{% static 'css/board.css' %}">
</head>
<body>
    <header>
        <h2>아파트 주민 게시판</h2>
        <nav>
            <a href="{% url '글작성' %}">글 작성하기</a>  <!-- 글 작성하기 링크 -->
            <a href="{% url '마이페이지' %}">마이 페이지</a>  <!-- 마이 페이지 링크 -->
        </nav>
    </header>
    
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url '글조회' post.id %}">{{ post.title }}</a> <!-- 게시물 제목을 클릭하면 게시물 상세보기로 이동 -->
                <p>작성자: {{ post.author.username }}</p>
                <p>작성일: {{ post.created_at }}</p> <!-- 작성일 추가 -->
            </li>
        {% empty %}
            <li>게시물이 없습니다.</li> <!-- 게시물이 없을 경우 메시지 -->
        {% endfor %}
    </ul>
</body>
</html>
