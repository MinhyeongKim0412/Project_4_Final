<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"> <!-- 프리텐다드 폰트 추가 -->
    <link rel="stylesheet" href="{% static 'css/update_profile.css' %}">
</head>
<body>
    <h2>회원정보 수정</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" value="{{ user.username }}" required>
        <input type="email" name="email" value="{{ user.email }}" required>
        <input type="password" name="new_password" placeholder="새 비밀번호">
        <button type="submit">수정하기</button>
    </form>
</body>
</html>
