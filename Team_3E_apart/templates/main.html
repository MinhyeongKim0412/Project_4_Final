<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 주민 커뮤니티</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"> <!-- 프리텐다드 폰트 추가 -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- 스타일 시트 연결 -->
    <script>
        function toggleQuickMenu() {
            const menu = document.querySelector('.quick-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <script>
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;  // 시간:분 형식으로 표시
        }
    
        setInterval(updateTime, 1000);  // 매초마다 시간 업데이트
        updateTime();  // 페이지 로드 시 시간 설정
    </script>
</head>
<body>
    <div class="mobile-screen">
        <!-- 상단 상태바 -->
        <div class="status-bar">
            <div class="left-icons">
                <span id="current-time"></span>
                <span>🔔</span> <!-- 첫 번째 이모지 -->
                <span>⏰</span> <!-- 두 번째 이모지 -->
                <span>📅</span> <!-- 세 번째 이모지 -->
                <span>💬</span> <!-- 네 번째 이모지 -->
            </div>
            <div class="right-icons">
                <span>🔊</span> <!-- 두 번째 이모지 -->
                <span id="battery-level">75%</span> <!-- 배터리 수치, 원하는 값으로 변경 -->
                <span>🔋</span> <!-- 배터리 아이콘 -->
                <span>📶</span> <!-- 세 번째 이모지 -->
            </div>
        </div>

        <header>
            <img src="https://img.icons8.com/ios/250/FFFFFF/waypoint-map.png" alt="로고" class="logo">
            <button class="search-button">🔍</button>
        </header>

        <!-- 자동 슬라이드 배너 -->
        <div class="banner">
            <img src="https://via.placeholder.com/800x150?text=배너+1" alt="배너 1">
            <img src="https://via.placeholder.com/800x150?text=배너+2" alt="배너 2">
            <img src="https://via.placeholder.com/800x150?text=배너+3" alt="배너 3">
        </div>

        <!-- 4열 2행 아이콘 -->
        <div class="icon-grid">
            <span>🏡</span>
            <span>🛍️</span>
            <span>🏋️‍♂️</span>
            <span>🛠️</span>
            <span>🏊‍♂️</span>
            <span>🚴‍♂️</span>
            <span>🍽️</span>
            <span>🧘‍♀️</span>
        </div>

        <!-- 메인 콘텐츠 -->
        <main>
            <section class="container">
                <div class="gallery">
                    <div class="gallery-item">
                        <h3>공지</h3>
                        <p>미팅 예정: 사전 신청 필수</p>
                    </div>
                    <div class="gallery-item">
                        <h3>건강 캠페인</h3>
                        <p>게시판 확인</p>
                    </div>
                    <div class="gallery-item">
                        <h3>편의시설</h3>
                        <p>이용 가능</p>
                    </div>
                    <div class="gallery-item">
                        <h3>새로운 소식</h3>
                        <p>소식 확인하기</p>
                    </div>
                </div>
            </section>
        </main>

        <div class="bottom-nav-bar">
            <!-- 뒤로가기 아이콘 -->
            <div class="nav-icon" onclick="history.back();">
                <img src="https://via.placeholder.com/30?text=◀" alt="뒤로가기">
            </div>
            <!-- 홈 아이콘 -->
            <div class="nav-icon">
                <img src="https://via.placeholder.com/30?text=🏠" alt="홈">
            </div>
            <!-- 알림 아이콘 -->
            <div class="nav-icon">
                <img src="https://via.placeholder.com/30?text=🔔" alt="알림">
            </div>
            <!-- 더보기 아이콘 -->
            <div class="nav-icon" onclick="toggleQuickMenu();">
                <img src="https://via.placeholder.com/30?text=⋮" alt="더보기">
            </div>
        </div>
    </div>
</body>
</html>
